<!DOCTYPE html>
<html>

<head>
  <title>MYProfile</title>
  <meta charset="UTF-8">
  <meta name="description" content="これはプロフィール画面">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <div class="home">
        <a href="index.html">MyProfile</a>
      </div>
      <div class="menu">
        <a href="#about">About</a>
        <a href="#works">Works</a>
      </div>
    </nav>
  </header>
  <main>
    <article>
      <div>
        <img src="image/main.png" alt="CanonのCamera" id="mainpic">
      </div>
      <section id="about">
          <div class="title">About</div>
          <div id="about-content">
              <img src="image/about.png" alt="プロフィール画像" id="prof">
            <div id="prof-detail">
              <p id="prof-name">Kazuki Asahina</p>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
      </section>
      <section id="works">
        <div class="title">Works</div>
        <div id="works-content">
          <div class="works-right-left">
            <img src="image/works1.png" alt="works1の画像画像" class="works-img">
            <p>新潟に訪れた際に日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div id="works-center">
            <img src="image/works2.png" alt="works2の画像画像" class="works-img">
            <p>地元長野の木曽町から撮影した冠雪した御獄山</p>
          </div>
          <div class="works-right-left">
            <img src="image/works3.png" alt="works3の画像画像" class="works-img">
            <p>京都で撮影した、明け方の古き良き日本の街並み</p>
          </div>
        </div>
    </section>
    </article>
  </main>
  <footer>
    <P>© MyProfile. All rights reserved.</P>
  </footer>
</body>
</html>
